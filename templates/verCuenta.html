<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}">

    <title>{{usuario.nombre}}</title>

</head>
<body>
    <div class="container-xl px-4 mt-4">
        <div class="container">
            <div style="padding-top: 3rem;">
              {% if correoClienteRecibido != "admin" %}
                      <a href="/index">Volver al menu cliente</a>
              {% endif %}
      
              {% if correoClienteRecibido == "admin" %}
                      <a href="/indexAdmin">Volver al menu admin</a>
              {% endif %}
          </div>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Foto de perfil</div>
                    <div class="card-body text-center">
                        <div><img class="img-account-profile rounded-circle mb-2" src="https://cdn.pixabay.com/photo/2012/04/26/19/43/profile-42914__340.png" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Detalles de la cuenta</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            <div class="row gx-3 mb-3">

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputUsername">Nombre </label>
                                    <input class="form-control" id="inputUsername" type="text" placeholder="Nombre usuario" value={{usuario.nombre}}>
                                </div>
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Apellido</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Apellido" value="{{usuario.apellido}}">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Email</label>
                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Email" value="{{usuario.email}}">
                                </div>
                                <!-- Form Group (location)-->
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="row gx-3 mb-3">

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputEmailAddress">Contraseña</label>
                                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Contraseña" value="{{usuario.contrasenia}}">
                                </div>
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Celular</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Celular" value="{{usuario.celular}}">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
