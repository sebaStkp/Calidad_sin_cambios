<script src="https://code.jquery.com/jquery-3.4.1.js"></script>


<style>
	.miclase{
		background-color: blue;
	}
	.containere {
	  position: relative;
	  background-image: url("{{url_for('static', filename='assets/images/laCancha.jpg')}}");
	  background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
	  height: 100%;
	  width: 100%;
	  filter: blur(0px); /* Adding blur background image */
	}
</style>

</head>
<body>
	<div class="limiter">
		<div class="container-login100 containere">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/validarCuenta" method="POST">
					<span class="login100-form-title p-b-26">
						WELCOME TO TIO ELIAN'S
					</span>
					<span class="login100-form-title p-b-48">
						<div>
							<img src="/static/ico.png" alt="" >
						</div>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input  type="text" name="Correo" placeholder="Ingrese su correo">
						<!--<span class="focus-input100" data-placeholder="Email"></span>-->
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input  type="password" name="Contrasenia" placeholder="Contraseña">
						<!--<span class="focus-input100" data-placeholder="Contraseña"></span>-->
					</div>

					<div class="container-login100-form-btn">
							<div class="col-sm-12 text-center">
                                <button type = "submit" class="btn btn-primary">Log In</button>
                            </div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							No tenes cuenta?
						</span>

						<a class="txt2" href="{{ url_for('irNuevaCuenta') }}">
							Registrate
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
